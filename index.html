    <div class="container">

    	<div class="panel panel-default simplePanel">
		  <!-- Default panel contents -->
		  <div class="panel-heading simplePanelHead">Todo List</div>
		  <div class="panel-body">
		    <p>Click and edit your list at will.</p>
		    <p>Press enter to create new entries.</p>
		    <p>Delete entries with the backspace key.</p>
		  </div>

		  <!-- List group -->
		  <ul class="list-group" id="theList" contenteditable >
		    <li class="list-group-item simpleList">Click Me</li>
		  </ul>
		  <p id="links">
		  	<a href="javascript.void();" id="saveAll" class="label label-default">Save All</a>
		  	<a href="javascript.void();" id="clearAll" class="label label-default">Clear All</a>
		  </p>
		</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    	var theList = document.getElementById('theList');
    	$('#saveAll').click(function(e){
    		e.preventDefault();
    		localStorage.setItem('todoList', theList.innerHTML);
    	});
    	$('#clearAll').click(function(e){
    		e.preventDefault();
    		localStorage.clear();
    		location.reload();
    	});

    	loadToDo();

    	function loadToDo(){
    		if(localStorage.getItem('todoList')){
    			theList.innerHTML = localStorage.getItem('todoList');
    		} else {
    			theList.innerHTML = "<li class='list-group-item simpleList'>Click Me</li>"
    		}
    	}
    });
    </script>
